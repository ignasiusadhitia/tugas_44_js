<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <h1>Tugas 44</h1>

    <p>Jangan Rubah Yang Ini</p>

    <p>Ubah Warna Yang Ini</p>

    <button onclick="myFunction()">Ubah Warna</button>

    <script>
      function myFunction() {
        const a = document.getElementsByTagName("p");
        a.item(1).style.color = "blue";
      }
    </script>
  </body>
</html>
